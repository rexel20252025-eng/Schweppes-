        .claim-card {

        .claim-card:hover {

        .claim-header {
            display: flex;
            align-items: center;
            gap: 15px;

            padding: 0 20px 12px 20px;
            border-bottom: 1px solid #f3f4f6;

        .claim-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            border-radius: 10px;
            display: flex;
            align-items: center;

            font-size: 26px;
            flex-shrink: 0;

        .claim-title {
            font-size: 18px;
            color: #1f2937;

            margin-bottom: 2px;
        }

        .claim-subtitle {
            color: #8B4513;
            font-size: 13px;
            font-weight: 500;
        }

        .claim-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 15px;
            padding: 12px 20px;
            background: #f9fafb;
            border-radius: 0;
        }

        .info-item {
            font-size: 13px;

        .info-item strong {
            color: #1f2937;

        .progress-section {

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;

            font-weight: 500;
        }

        .progress-bar {
            height: 10px;
            background: #f3f4f6;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8B4513, #D2691E);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .claim-btn {
            width: calc(100% - 40px);
            margin: 0 20px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #8B4513, #D2691E);

        .bottom-nav {

    <script type="module">

        const VIP_CONFIG = {

            },

                gradient: "linear-gradient(135deg, rgba(139, 69, 19, 0.3), rgba(160, 82, 45, 0.3))"
            }
        };

        const USD_TO_FCFA = 587;

        function formatDualCurrency(amountFCFA) {
            return {
                fcfa: Number(amountFCFA).toLocaleString('fr-FR') + ' FCFA'
            };
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
        }

        function calculateCycleProgress(investment) {
            const config = VIP_CONFIG[investment.productId];
            if (!config) return { isComplete: true, progress: 100, remainingDays: 0, calculatedTotal: 0 };

            // Utiliser startDate en priorit√©, sinon timestamp
            let startTimestamp;
            if (investment.startDate) {
                startTimestamp = new Date(investment.startDate).getTime();
            } else {
                startTimestamp = investment.timestamp ? new Date(investment.timestamp).getTime() : Date.now();
            }

            const daysInCycle = Math.floor((Date.now() - startTimestamp) / (1000 * 60 * 60 * 24));
            const remainingDays = Math.max(0, config.cycleDuration - daysInCycle);
            
            // Calculer le total bas√© sur les jours √©coul√©s et la config actuelle
            const daysCollected = Math.min(daysInCycle, config.cycleDuration);
            const expectedCollected = daysCollected * config.dailyRevenue;
            const progress = Math.min((expectedCollected / config.totalRevenue) * 100, 100);
            const isComplete = remainingDays === 0 || expectedCollected >= config.totalRevenue;

            return { 
                isComplete, 
                progress, 
                remainingDays,
                calculatedTotal: expectedCollected
            };
        }

        function isReadyToCollect(investment) {
            const lastCollection = investment.lastCollection;
            if (!lastCollection) return true;
            
            const lastDate = new Date(lastCollection);
            const today = new Date();
            return lastDate.getDate() !== today.getDate() || 
                   lastDate.getMonth() !== today.getMonth() || 
                   lastDate.getFullYear() !== today.getFullYear();
        }

        function updateStats(investments) {
            document.getElementById('total-claims').textContent = investments.length;
            const total = investments.reduce((sum, inv) => {
                const { calculatedTotal } = calculateCycleProgress(inv);
                return sum + calculatedTotal;
            }, 0);
            const dual = formatDualCurrency(total);
            document.getElementById('total-revenue').textContent = dual.fcfa;
        }

        function renderClaims(investments) {
            const container = document.getElementById('claims-container');

            if (investments.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center;padding:60px;">
                        <div style="font-size:80px;margin-bottom:20px;">‚òï</div>
                        <h2 style="color:#8B4513;margin-bottom:10px;">Aucun investissement actif</h2>
                        <p style="color:#666;margin-bottom:25px;">Commencez √† investir pour r√©clamer vos revenus quotidiens</p>
                        <a href="invest.html" style="display:inline-block;background:linear-gradient(135deg,#8B4513,#D2691E);color:white;padding:15px 35px;border-radius:25px;text-decoration:none;font-weight:600;">Investir maintenant</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = investments.map(inv => {
                const config = VIP_CONFIG[inv.productId];
                if (!config) return '';

                const { isComplete, progress, remainingDays, calculatedTotal } = calculateCycleProgress(inv);
                const canCollect = !isComplete && isReadyToCollect(inv);
                const daily = formatDualCurrency(config.dailyRevenue);
                const totalCollected = formatDualCurrency(calculatedTotal);
                const totalRevenue = formatDualCurrency(config.totalRevenue);

                return `
                <div class="claim-card" style="background: ${config.gradient}">
                    <div class="claim-header">
                        <div class="claim-icon" style="background-image: url('${config.image}'); background-size: cover; background-position: center;">
                        </div>
                        <div>
                            <div class="claim-title">${config.nom}</div>
                            <div class="claim-subtitle">${daily.fcfa} / jour</div>
                        </div>
                    </div>
                    <div class="claim-info">
                        <div class="info-item"><strong>üìÖ D√©but:</strong> ${new Date(inv.startDate || inv.timestamp).toLocaleDateString('fr-FR')}</div>
                        <div class="info-item"><strong>‚è±Ô∏è Restant:</strong> ${remainingDays === 0 ? 'Termin√©' : remainingDays + ' jours'}</div>
                    </div>
                    <div class="progress-section">
                        <div class="progress-header">
                            <span><strong>B√©n√©fice r√©cup√©r√©</strong></span>
                            <span>${totalCollected.fcfa}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                    </div>
                    <button class="claim-btn" onclick="window.collectRevenue('${inv.id}')" ${(!canCollect || isComplete)?'disabled':''}>
                        ${isComplete ? '‚úÖ Cycle termin√©' : (canCollect ? 'üí∞ R√©clamer maintenant' : '‚è≥ D√©j√† r√©clam√© aujourd\'hui')}
                    </button>
                </div>
                `;
            }).join('');
        }

        async function loadClaims() {
            if (!currentUser) return;
            const container = document.getElementById('claims-container');
            container.innerHTML = '<div style="text-align:center;padding:40px;color:#8B4513;">‚òï Chargement...</div>';

            try {
                const snapshot = await get(ref(db, `investments/${currentUser.uid}`));
                const investments = [];
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        const investment = { id: child.key, ...child.val() };
                        if (investment.status === 'active') investments.push(investment);
                    });
                }

                updateStats(investments);
                renderClaims(investments);
            } catch (error) {
                console.error("Erreur:", error);
                showNotification("‚ùå Erreur de chargement", "error");
                container.innerHTML = '<div style="text-align:center;padding:40px;color:#ef4444;">‚ùå Erreur de chargement</div>';
            }
        }

        window.collectRevenue = async function(investmentId) {
            if (!currentUser) {
                showNotification('‚ùå Connectez-vous', 'error');
                return;
            }

            try {
                const investmentRef = ref(db, `investments/${currentUser.uid}/${investmentId}`);
                const userRef = ref(db, `users/${currentUser.uid}`);
                const [invSnap, userSnap] = await Promise.all([get(investmentRef), get(userRef)]);
                if (!invSnap.exists()) throw new Error("Investissement introuvable");

                const investment = invSnap.val();
                const userBalance = parseFloat(userSnap.val()?.balance || 0);
                const config = VIP_CONFIG[investment.productId];
                if (!config) throw new Error("Configuration manquante");
                if (investment.totalCollected >= config.totalRevenue) throw new Error("Cycle termin√©");
                if (!isReadyToCollect(investment)) throw new Error("D√©j√† collect√© aujourd'hui");

                const newTotal = (investment.totalCollected || 0) + config.dailyRevenue;
                const updates = {
                    [`users/${currentUser.uid}/balance`]: userBalance + config.dailyRevenue,
                    [`investments/${currentUser.uid}/${investmentId}/totalCollected`]: newTotal,
                    [`investments/${currentUser.uid}/${investmentId}/lastCollection`]: Date.now()
                };

                await update(ref(db), updates);
                const collectedDual = formatDualCurrency(config.dailyRevenue);
                showNotification(`‚úÖ ${collectedDual.fcfa} collect√©s !`, "success");
                loadClaims();
            } catch (error) {
                console.error("Erreur:", error);
                showNotification(error.message || "‚ùå Erreur", "error");
            }
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                loadClaims();
                onValue(ref(db, `investments/${user.uid}`), () => loadClaims());
            } else {
                document.getElementById('claims-container').innerHTML = `
                    <div style="text-align:center;padding:60px;">
                        <div style="font-size:80px;margin-bottom:20px;">üîê</div>
                        <h2 style="color:#8B4513;margin-bottom:10px;">Connexion requise</h2>
                        <p style="color:#666;margin-bottom:25px;">Connectez-vous pour acc√©der √† vos r√©clamations</p>
                        <a href="index.html" style="display:inline-block;background:linear-gradient(135deg,#8B4513,#D2691E);color:white;padding:15px 35px;border-radius:25px;text-decoration:none;font-weight:600;">Se connecter</a>
                    </div>
                `;
                updateStats([]);
            }
        });
    </script>
