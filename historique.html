<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESTCAFE - Historique de Recharge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5ebe0 0%, #ecddd0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #d2691e 0%, #8B4513 100%);
            padding: 25px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.3);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, -30px); }
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            margin-bottom: 15px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .back-button::before {
            content: '←';
            font-size: 18px;
        }

        .header h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        #historyList {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .history-item {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(139, 69, 19, 0.08);
            border: 1px solid #d2b48c;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .history-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #d2691e 0%, #8B4513 100%);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .history-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(139, 69, 19, 0.2);
        }

        .history-item:hover::before {
            transform: scaleY(1);
        }

        .history-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .info-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .info-label {
            font-size: 12px;
            color: #8B4513;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .status-success {
            background: linear-gradient(135deg, #d2691e 0%, #8B4513 100%);
            color: white;
        }

        .status-pending {
            background: linear-gradient(135deg, #cd853f 0%, #d2691e 100%);
            color: white;
        }

        .status-failed {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .no-records {
            text-align: center;
            padding: 60px 20px;
            color: #8B4513;
            font-size: 18px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(139, 69, 19, 0.08);
            border: 1px solid #d2b48c;
        }

        .processing-info, .reject-reason {
            margin-top: 10px;
            padding: 10px;
            background: #fff8f0;
            border-radius: 8px;
            font-size: 13px;
            color: #8B4513;
        }

        .reject-reason {
            background: #fff5f5;
            color: #c53030;
            border-left: 3px solid #fc8181;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(139, 69, 19, 0.3);
            border-radius: 50%;
            border-top-color: #8B4513;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }

            .history-info {
                grid-template-columns: 1fr;
            }

            .history-item {
                padding: 20px;
            }
        }

        /* Stagger animation for multiple items */
        .history-item:nth-child(1) { animation-delay: 0.1s; }
        .history-item:nth-child(2) { animation-delay: 0.2s; }
        .history-item:nth-child(3) { animation-delay: 0.3s; }
        .history-item:nth-child(4) { animation-delay: 0.4s; }
        .history-item:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="window.history.back()">Retour</button>
            <h1>NESTCAFE historique de recharge</h1>
        </div>

        <div id="historyList">
            <div class="no-records">
                <div class="loading"></div>
                <p style="margin-top: 15px;">Chargement de votre historique...</p>
            </div>
        </div>
    </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getDatabase, ref, query, orderByChild, equalTo, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

// --- Firebase config ---
const firebaseConfig = {
    apiKey: "AIzaSyATz_ogu08DUoKSYKy6t2cHWdleUD-Fbrk",
    authDomain: "schweppes-15df3.firebaseapp.com",
    databaseURL: "https://schweppes-15df3-default-rtdb.firebaseio.com",
    projectId: "schweppes-15df3",
    storageBucket: "schweppes-15df3.firebasestorage.app",
    messagingSenderId: "1011077098372",
    appId: "1:1011077098372:web:64f9ad3a8e93f68c070bd1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

function displayTransactions(transactions, userId) {
    const historyList = document.getElementById("historyList");
    if (!historyList) return;
    historyList.innerHTML = "";

    if (!transactions) {
        historyList.innerHTML = "<div class='no-records'>Aucune transaction</div>";
        return;
    }

    Object.values(transactions)
        .filter(tx => tx.userId === userId)
        .forEach(tx => {
            const div = document.createElement("div");
            div.className = "history-item";

            function formatDateTime(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit', year: 'numeric' }) +
                       " " +
                       date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            }

            function getStatusClass(status) {
                if (status === "success") return "status-success";
                if (status === "failed") return "status-failed";
                return "status-pending";
            }

            // --- Section visible ---
            const visibleHTML = `
                <div class="history-info">
                    <div class="info-group">
                        <span class="info-label"><i class="fa-solid fa-coins"></i> Montant</span>
                        <span class="info-value">${tx.amount || 0} FCFA</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label"><i class="fa-solid fa-mobile-screen-button"></i> Numéro</span>
                        <span class="info-value">${tx.phone || tx.userPaymentNumber || '-'}</span>
                    </div>
                    <div class="info-group">
                        <span class="info-label"><i class="fa-solid fa-calendar-days"></i> Date & Heure</span>
                        <span class="info-value">${tx.date ? formatDateTime(tx.date) : '-'}</span>
                    </div>
                </div>
                <div class="status ${getStatusClass(tx.status)}">
                    ${tx.status === 'success' ? 'Approuvé' : tx.status === 'failed' ? 'Rejeté' : 'En attente'}
                </div>
            `;

            // --- Section invisible (ID transaction) ---
            const hiddenHTML = `
                <div class="info-group" style="display:none;">
                    <span class="info-label">ID Transaction</span>
                    <span class="info-value">${tx.transactionId || '-'}</span>
                </div>
            `;

            div.innerHTML = visibleHTML + hiddenHTML;

            historyList.appendChild(div);
        });
}

onAuthStateChanged(auth, user => {
    const historyList = document.getElementById("historyList");
    if (!historyList) return;

    if (!user) {
        historyList.innerHTML = "<div class='no-records'>Connectez-vous</div>";
        return;
    }

    const q = query(ref(db, "transactions"), orderByChild("userId"), equalTo(user.uid));

    onValue(q, snap => {
        const data = snap.val();
        displayTransactions(data, user.uid);
    });
});
</script>
</body>
</html>
