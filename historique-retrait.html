<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Historique de Retrait - NESTCAFE</title>
<style>
body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif; background: linear-gradient(135deg, #f5ebe0 0%, #ecddd0 100%); color:#333; margin:0; padding:0; }
.header { display:flex; align-items:center; margin-bottom:20px; padding:15px; border-bottom:2px solid #8B4513; background: linear-gradient(135deg, #d2691e 0%, #8B4513 100%); }
.back-arrow { font-size:24px; cursor:pointer; margin-right:15px; color:#fff; transition: color 0.3s; }
.back-arrow:hover { color:#f5deb3; }
.header-title { font-size:18px; font-weight:600; color:#fff; }

#history-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 0 10px;
}

.card {
    background: linear-gradient(135deg, #fff8f0 0%, #fff 100%);
    border:1px solid #d2b48c;
    border-radius:12px;
    padding:12px 15px;
    margin:10px 0;
    box-shadow:0 1px 4px rgba(139,69,19,0.1);
    transition: box-shadow 0.3s, transform 0.2s;
}

.card:hover { box-shadow:0 2px 6px rgba(139,69,19,0.2); transform:translateY(-1px); }

.row { display:flex; justify-content:space-between; align-items:center; padding:6px 0; border-bottom:1px solid #f5e6d3; }
.row:last-child { border-bottom:none; }
.label { font-size:14px; color:#8B4513; font-weight:500; }
.value { font-size:14px; color:#333; font-weight:600; text-align:right; }

.badge { padding:3px 10px; border-radius:20px; font-size:12px; font-weight:600; text-transform:capitalize; }
.badge-success { background-color:#d4edda; color:#155724; }
.badge-pending { background-color:#fff3cd; color:#856404; }
.badge-failed { background-color:#f8d7da; color:#721c24; }

.no-history { text-align:center; padding:40px 20px; color:#999; font-size:16px; }
</style>
</head>
<body>
<div class="header">
<span class="back-arrow" onclick="history.back()">←</span>
<div class="header-title">NESTCAFE - Historique de retrait</div>
</div>

<div id="history-container">
<div class="no-history">Chargement...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

// --- CONFIG FIREBASE ---
const firebaseConfig = {
  apiKey: "AIzaSyATz_ogu08DUoKSYKy6t2cHWdleUD-Fbrk",
  authDomain: "schweppes-15df3.firebaseapp.com",
  databaseURL: "https://schweppes-15df3-default-rtdb.firebaseio.com",
  projectId: "schweppes-15df3",
  storageBucket: "schweppes-15df3.firebasestorage.app",
  messagingSenderId: "1011077098372",
  appId: "1:1011077098372:web:64f9ad3a8e93f68c070bd1"
};

// --- Init Firebase ---
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// --- Utils ---
function formatCurrency(amount) {
    return Math.round(amount).toLocaleString() + ' FCFA';
}

function formatDate(ts) {
    if(!ts) return "Date inconnue";
    const time = Number(ts);
    const date = new Date(time);
    return date.toLocaleString('fr-FR', {
        day:'2-digit',
        month:'2-digit',
        year:'numeric',
        hour:'2-digit',
        minute:'2-digit'
    });
}

function statusBadge(status) {
    const s = (status || '').toLowerCase();
    if(s === 'success' || s === 'payé' || s === 'succès' || s === 'terminé')
        return `<span class="badge badge-success">${status}</span>`;
    if(s === 'pending' || s === 'en attente' || s === 'traitement bancaire')
        return `<span class="badge badge-pending">${status}</span>`;
    return `<span class="badge badge-failed">${status}</span>`;
}

function createWithdrawalCard(w) {
    const amt = formatCurrency(w.amount || 0);
    const fees = formatCurrency(w.fees || 0);
    const net = formatCurrency((w.amount || 0) - (w.fees || 0)); // corrigé
    const dateStr = formatDate(w.timestamp || w.date || w.order || Date.now());

    return `
    <div class="card">
        <div class="row"><span class="label">Montant retiré :</span><span class="value">− ${amt}</span></div>
        <div class="row"><span class="label">Frais d'opération :</span><span class="value">− ${fees}</span></div>
        <div class="row"><span class="label">Montant à recevoir :</span><span class="value">${net}</span></div>
        <div class="row"><span class="label">Statut :</span><span class="value">${statusBadge(w.status)}</span></div>
        <div class="row"><span class="label">Date de retrait :</span><span class="value">${dateStr}</span></div>
    </div>`;
}

// --- Display history ---
function displayWithdrawalHistory(history){
    const container = document.getElementById('history-container');
    if(!history || Object.keys(history).length === 0){
        container.innerHTML = '<div class="no-history">Aucun retrait disponible</div>';
        return;
    }
    container.innerHTML = '';

    Object.entries(history)
        .sort(([, a], [, b]) => {
            const aTime = a.timestamp 
                ? Number(a.timestamp)
                : (a.date ? Number(a.date)
                : (a.order ? Number(a.order) : 0));

            const bTime = b.timestamp 
                ? Number(b.timestamp)
                : (b.date ? Number(b.date)
                : (b.order ? Number(b.order) : 0));

            // Tri descendant : plus récent en haut
            return bTime - aTime;
        })
        .forEach(([, w]) => {
            container.innerHTML += createWithdrawalCard(w);
        });
}

// --- Auth ---
onAuthStateChanged(auth, user => {
    if(user){
        const historyRef = ref(db, `users/${user.uid}/withdrawalHistory`);
        onValue(historyRef, snapshot => {
            displayWithdrawalHistory(snapshot.val());
        });
    } else {
        window.location.href = 'login.html';
    }
});

// --- Back button ---
document.querySelector('.back-arrow')?.addEventListener('click', () => history.back());
</script>

</body>
</html>
