<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Client - WhatsApp & Telegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f0 0%, #e8d5c4 50%, #d4a574 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            color: #8b6f47;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            background: #8b6f47;
            color: white;
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .container {
            max-width: 100%;
            width: 100%;
        }

        .cards-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            height: 100vh;
        }

        .card {
            background: white;
            border-radius: 0;
            padding: 50px 35px;
            box-shadow: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.05);
        }

        .whatsapp-card {
            border-top: 5px solid #25D366;
        }

        .telegram-card {
            border-top: 5px solid #0088cc;
        }

        .icon-wrapper {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .whatsapp-card .icon-wrapper {
            background: linear-gradient(135deg, #25D366 0%, #20b358 100%);
        }

        .telegram-card .icon-wrapper {
            background: linear-gradient(135deg, #0088cc 0%, #006699 100%);
        }

        .icon {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .card-title {
            font-size: 1.4em;
            margin-bottom: 12px;
            color: #333;
            font-weight: 600;
        }

        .card-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
            font-size: 0.95em;
        }

        .contact-btn {
            display: inline-block;
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366 0%, #20b358 100%);
        }

        .whatsapp-btn:hover {
            background: linear-gradient(135deg, #20b358 0%, #1a9e4a 100%);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }

        .telegram-btn {
            background: linear-gradient(135deg, #0088cc 0%, #006699 100%);
        }

        .telegram-btn:hover {
            background: linear-gradient(135deg, #006699 0%, #005580 100%);
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.4);
        }

        .features {
            margin-top: 18px;
            padding-top: 18px;
            border-top: 1px solid #eee;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #555;
            font-size: 0.85em;
        }

        .feature-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            color: #25D366;
        }

        .telegram-card .feature-icon {
            color: #0088cc;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .card {
                padding: 40px 30px;
                min-height: 50vh;
            }

            .back-button {
                width: 45px;
                height: 45px;
                top: 15px;
                left: 15px;
            }

            .back-button svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button" title="Retour">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </a>
    
    <div class="container">
        <div class="cards-container">
            !-- Telegram Card -->
            <div class="card telegram-card">
                <div class="icon-wrapper">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                    </svg>
                </div>
                <h2 class="card-title">Telegram</h2>
                <p class="card-description">Rejoignez-nous sur Telegram pour un support sécurisé et des mises à jour en temps réel</p>
                
                <div class="features">
                    <div class="feature-item">
                        <span class="feature-icon">✓</span>
                        <span>Messagerie cryptée</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">✓</span>
                        <span>Bot automatisé</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">✓</span>
                        <span>Partage de documents</span>
                    </div>
                </div>

                <a href="https://t.me/votre_username" class="contact-btn telegram-btn">Ouvrir Telegram</a>
            </div>
        </div>
    </div>
</body>
</html>
