<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NESTCAFE - Retrait</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
    background:linear-gradient(135deg, #f5ebe0, #ecddd0);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px
}
.container{
    background:#fff;
    border:2px solid #d2b48c;
    border-radius:24px;
    padding:40px;
    max-width:420px;
    width:100%;
    box-shadow:0 10px 40px rgba(139,69,19,.12)
}
.header{text-align:center;margin-bottom:32px}
.logo{font-size:28px;font-weight:700;color:#8B4513;letter-spacing:2px}
.subtitle{color:#6b7280;font-size:14px;margin-top:4px}
.balance{
    color:#d2691e;
    font-size:24px;
    font-weight:700;
    margin-top:12px
}
.form-group{margin-bottom:20px}
label{display:block;font-weight:600;margin-bottom:6px;color:#374151}
input{
    width:100%;
    padding:12px;
    border:2px solid #e5e7eb;
    border-radius:12px;
    font-size:16px;
    transition:border-color 0.3s
}
input:focus{
    outline:none;
    border-color:#8B4513
}
.withdrawal-summary{
    background:#fff8f0;
    border:1px solid #d2b48c;
    border-radius:12px;
    padding:16px;
    margin:20px 0;
    display:none
}
.withdrawal-summary.visible{display:block}
.summary-row{
    display:flex;
    justify-content:space-between;
    margin-bottom:8px;
    font-size:14px
}
.summary-total{
    border-top:2px dashed #d2b48c;
    padding-top:10px;
    font-weight:700;
    color:#8B4513
}
.btn-withdraw{
    width:100%;
    padding:14px;
    background:linear-gradient(135deg, #d2691e, #8B4513);
    color:#fff;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:all 0.3s
}
.btn-withdraw:hover:not(:disabled){
    transform:translateY(-2px);
    box-shadow:0 4px 12px rgba(139,69,19,0.3)
}
.btn-withdraw:disabled{
    background:#9ca3af;
    cursor:not-allowed
}
.error{
    background:#fee2e2;
    color:#991b1b;
    padding:10px;
    border-radius:8px;
    margin-top:12px
}
.success{
    background:#d1fae5;
    color:#065f46;
    padding:10px;
    border-radius:8px;
    margin-top:12px
}
</style>
</head>

<body>
<div class="container">

<div class="header">
    <div class="logo">☕ NESTCAFE</div>
    <div class="subtitle">Retrait disponible 24h/24</div>
    <div class="balance" id="current-balance">0 FCFA</div>
</div>

<form>

<div class="form-group">
    <label>Montant à retirer (FCFA)</label>
    <input type="number" id="amount" placeholder="Ex: 10000">
</div>

<div class="form-group">
    <label>Code de retrait</label>
    <input type="text" id="withdrawalCode" maxlength="6" placeholder="Code à 6 chiffres">
</div>

<div class="withdrawal-summary" id="withdrawal-summary">
    <div class="summary-row">
        <span>Montant demandé</span>
        <span id="requested-fcfa">0 FCFA</span>
    </div>
    <div class="summary-row">
        <span>Frais (1%)</span>
        <span id="fees-fcfa">0 FCFA</span>
    </div>
    <div class="summary-row summary-total">
        <span>Vous recevrez</span>
        <span id="total-fcfa">0 FCFA</span>
    </div>
</div>

<button class="btn-withdraw" id="withdraw-btn" type="button" disabled>
    Confirmer le retrait
</button>

<div id="message"></div>

</form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getDatabase, ref, get, update, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyATz_ogu08DUoKSYKy6t2cHWdleUD-Fbrk",
authDomain: "schweppes-15df3.firebaseapp.com",
databaseURL: "https://schweppes-15df3-default-rtdb.firebaseio.com",
projectId: "schweppes-15df3",
storageBucket: "schweppes-15df3.firebasestorage.app",
messagingSenderId: "1011077098372",
appId: "1:1011077098372:web:64f9ad3a8e93f68c070bd1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const FEE_RATE = 0.01;
const MIN = 1000;
const MAX = 850000;

let currentUser = null;
let balance = 0;
let savedCode = "";

function formatFCFA(n){return n.toLocaleString("fr-FR")+" FCFA"}

onAuthStateChanged(auth, async user => {
    if(!user) return;
    currentUser = user;

    const snap = await get(ref(db,`users/${user.uid}`));
    if(snap.exists()){
        const data = snap.val();
        balance = data.balance || 0;
        savedCode = data.withdrawalConfig?.code || "";
        document.getElementById("current-balance").textContent = formatFCFA(balance);
        checkPendingWithdrawal();
    }
});

// Vérifie si un retrait est déjà en cours
async function checkPendingWithdrawal(){
    const snap = await get(ref(db, `users/${currentUser.uid}/withdrawalHistory`));
    let hasPending = false;
    if(snap.exists()){
        const history = snap.val();
        hasPending = Object.values(history).some(w => (w.status || '').toLowerCase() === 'traitement bancaire');
    }
    if(hasPending){
        btn.disabled = true;
        show("⚠️ Vous avez déjà un retrait en traitement. Attendez qu'il soit payé avant d'en lancer un autre.", true);
    }
}

function updateSummary(){
    const amount = parseFloat(amountInput.value)||0;
    const code = codeInput.value;
    const summary = document.getElementById("withdrawal-summary");

    if(amount < MIN || amount > MAX || amount > balance || code !== savedCode){
        btn.disabled = true;
        summary.classList.remove("visible");
        return;
    }

    const fees = Math.round(amount * FEE_RATE);
    const total = amount - fees;

    document.getElementById("requested-fcfa").textContent = formatFCFA(amount);
    document.getElementById("fees-fcfa").textContent = formatFCFA(fees);
    document.getElementById("total-fcfa").textContent = formatFCFA(total);

    summary.classList.add("visible");
    btn.disabled = false;
}

async function processWithdrawal(){
    // Vérifier s'il y a déjà un retrait en traitement
    const snap = await get(ref(db, `users/${currentUser.uid}/withdrawalHistory`));
    if(snap.exists()){
        const history = snap.val();
        const hasPending = Object.values(history).some(w => (w.status || '').toLowerCase() === 'traitement bancaire');
        if(hasPending){
            show("⚠️ Vous avez déjà un retrait en traitement. Attendez qu'il soit payé avant d'en lancer un autre.", true);
            return;
        }
    }

    const amount = parseFloat(amountInput.value);
    const fees = Math.round(amount * FEE_RATE);
    const newBalance = balance - amount;

    const key = push(ref(db,`users/${currentUser.uid}/withdrawalHistory`)).key;

    await update(ref(db),{
        [`users/${currentUser.uid}/balance`]: newBalance,
        [`users/${currentUser.uid}/withdrawalHistory/${key}`]:{
            amount,
            fees,
            total: amount-fees,
            currency:"FCFA",
            status:"Traitement Bancaire",
            timestamp: serverTimestamp()
        }
    });

    show("✅ Retrait lancé avec succès", false);
    btn.disabled = true;
}

function show(msg,error=true){
    document.getElementById("message").innerHTML =
    `<div class="${error?"error":"success"}">${msg}</div>`;
}

const amountInput = document.getElementById("amount");
const codeInput = document.getElementById("withdrawalCode");
const btn = document.getElementById("withdraw-btn");

amountInput.oninput = updateSummary;
codeInput.oninput = updateSummary;
btn.onclick = processWithdrawal;
</script>

</body>
</html>
