<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schweppes - Retrait</title>

<style>
/* ====== STYLE IDENTIQUE (non modifié) ====== */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#fff;min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}
.container{background:#fff;border:2px solid #e5e7eb;border-radius:24px;padding:40px;max-width:420px;width:100%;box-shadow:0 10px 40px rgba(0,0,0,.08)}
.header{text-align:center;margin-bottom:32px}
.logo{color:#ef4444;font-size:28px;font-weight:700;letter-spacing:2px}
.subtitle{color:#6b7280;font-size:14px}
.balance{color:#10b981;font-size:24px;font-weight:700;margin-top:10px}
.form-group{margin-bottom:20px}
label{display:block;font-weight:600;margin-bottom:6px}
input,select{width:100%;padding:12px;border:2px solid #e5e7eb;border-radius:12px;font-size:16px}
.withdrawal-summary{background:#f9fafb;border-radius:12px;padding:16px;margin:20px 0;display:none}
.withdrawal-summary.visible{display:block}
.summary-row{display:flex;justify-content:space-between;margin-bottom:8px}
.summary-total{border-top:2px dashed #d1d5db;padding-top:10px}
.btn-withdraw{width:100%;padding:14px;background:#ef4444;color:#fff;border:none;border-radius:12px;font-size:16px;font-weight:600;cursor:pointer}
.btn-withdraw:disabled{background:#9ca3af}
.error{background:#fee2e2;color:#991b1b;padding:10px;border-radius:8px}
.success{background:#d1fae5;color:#065f46;padding:10px;border-radius:8px}
</style>
</head>

<body>
<div class="container">

<div class="header">
<div class="logo">SCHWEPPES</div>
<div class="subtitle">Retrait disponible 24h/24</div>
<div class="balance" id="current-balance">0 FCFA</div>
</div>

<form id="withdrawal-form">

<div class="form-group">
<label>Devise</label>
<select id="currency">
<option value="FCFA">FCFA</option>
<option value="USD">$</option>
</select>
</div>

<div class="form-group">
<label>Montant à retirer</label>
<input type="number" id="amount" placeholder="Entrez le montant">
</div>

<div class="form-group">
<label>Code de retrait</label>
<input type="text" id="withdrawalCode" maxlength="6" placeholder="Code à 6 chiffres">
</div>

<div class="withdrawal-summary" id="withdrawal-summary">
<div class="summary-row">
<span>Montant demandé</span>
<span id="requested-amount">0</span>
</div>
<div class="summary-row">
<span>Frais (1%)</span>
<span id="fees-amount">0</span>
</div>
<div class="summary-row summary-total">
<strong>Vous recevrez</strong>
<strong id="total-amount">0</strong>
</div>
</div>

<button class="btn-withdraw" id="withdrawal-button" type="button" disabled>
Confirmer le retrait
</button>

<div id="message"></div>

</form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
import { getDatabase, ref, get, update, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyATz_ogu08DUoKSYKy6t2cHWdleUD-Fbrk",
authDomain: "schweppes-15df3.firebaseapp.com",
databaseURL: "https://schweppes-15df3-default-rtdb.firebaseio.com",
projectId: "schweppes-15df3",
storageBucket: "schweppes-15df3.firebasestorage.app",
messagingSenderId: "1011077098372",
appId: "1:1011077098372:web:64f9ad3a8e93f68c070bd1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const RATE = 587; // 1$ = 587 FCFA
const FEE_RATE = 0.01;

let currentUser = null;
let balanceFCFA = 0;
let withdrawalCodeDB = "";

function format(amount, currency){
return currency === "USD"
? amount.toFixed(2) + " $"
: amount.toLocaleString("fr-FR") + " FCFA";
}

onAuthStateChanged(auth, async user => {
if(!user) return;
currentUser = user;

const snap = await get(ref(db, `users/${user.uid}`));
if(snap.exists()){
const data = snap.val();
balanceFCFA = data.balance || 0;
withdrawalCodeDB = data.withdrawalConfig?.code || "";
document.getElementById("current-balance").textContent =
balanceFCFA.toLocaleString("fr-FR")+" FCFA";
}
});

function updateSummary(){
const amount = parseFloat(amountInput.value)||0;
const currency = currencySelect.value;

let amountFCFA = currency === "USD" ? amount * RATE : amount;
let feesFCFA = amountFCFA * FEE_RATE;
let totalFCFA = amountFCFA - feesFCFA;

summary.classList.toggle("visible", amount>0);

requested.textContent = format(currency==="USD"?amount:amountFCFA, currency);
fees.textContent = format(currency==="USD"?feesFCFA/RATE:feesFCFA, currency);
total.textContent = format(currency==="USD"?totalFCFA/RATE:totalFCFA, currency);

btn.disabled = !(amountFCFA>0 && amountFCFA<=balanceFCFA && codeInput.value===withdrawalCodeDB);
}

async function processWithdrawal(){
const amount = parseFloat(amountInput.value);
const currency = currencySelect.value;
let amountFCFA = currency==="USD"?amount*RATE:amount;
let fees = amountFCFA*FEE_RATE;

const newBalance = balanceFCFA - amountFCFA;

const key = push(ref(db,`users/${currentUser.uid}/withdrawalHistory`)).key;

await update(ref(db),{
[`users/${currentUser.uid}/balance`]: newBalance,
[`users/${currentUser.uid}/withdrawalHistory/${key}`]:{
amount: amountFCFA,
currency,
fees,
status:"Traitement Bancaire",
timestamp: serverTimestamp()
}
});

show("✅ Retrait lancé avec succès",false);
}

function show(msg,error=true){
document.getElementById("message").innerHTML =
`<div class="${error?"error":"success"}">${msg}</div>`;
}

const amountInput = document.getElementById("amount");
const currencySelect = document.getElementById("currency");
const codeInput = document.getElementById("withdrawalCode");
const summary = document.getElementById("withdrawal-summary");
const requested = document.getElementById("requested-amount");
const fees = document.getElementById("fees-amount");
const total = document.getElementById("total-amount");
const btn = document.getElementById("withdrawal-button");

amountInput.oninput = currencySelect.onchange = codeInput.oninput = updateSummary;
btn.onclick = processWithdrawal;
</script>
</body>
</html>
